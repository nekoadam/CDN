<div class="container">
  <h1>Add new Contact</h1>
  <div class="row">
    <div class="col-6">
      <form #form="ngForm" (ngSubmit)="addContact()">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" name="username" [(ngModel)]="newContact.username" />
        </div>
        <div class="mb-3">
          <label for="mail" class="form-label">Mail</label>
          <input type="text" class="form-control" id="mail" name="mail" [(ngModel)]="newContact.mail" />
        </div>
        <div class="mb-3">
          <label for="phoneNo" class="form-label">PhoneNo</label>
          <input type="text" class="form-control" id="phoneNo" name="phoneNo" [(ngModel)]="newContact.phoneNo" />
        </div>
        <div class="mb-3">
          <label for="skillset" class="form-label">Skillset</label>
          <input type="text" class="form-control" id="skillset" name="skillset" [(ngModel)]="newContact.skillset" />
        </div>
        <div class="mb-3">
          <label for="hobby" class="form-label">Hobby</label>
          <input type="text" class="form-control" id="hobby" name="hobby" [(ngModel)]="newContact.hobby" />
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
      </form>
    </div>
  </div>
</div>
